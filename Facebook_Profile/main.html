<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="Profile-Top.css" />
    <script
      src="https://kit.fontawesome.com/e9c3977b44.js"
      crossorigin="anonymous"
    ></script>
    <title>Facebook</title>
  </head>
  <body>
    <div class="Header">
      <div class="Left-bar">
        <div class="Facebook-Logo">
          <img class="Logo" src="Picture/2021_Facebook_icon.svg.png" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="Search-bar">
          <input
            class="Search-Icon"
            type="text"
            placeholder="Search Facebook"
          />
        </div>
      </div>
      <div class="Middle-bar">
        <div class="middle-icon"><i class="fa-solid fa-house"></i></div>
        <div class="middle-icon"><i class="fa-solid fa-user-group"></i></div>
        <div class="middle-icon"><i class="fa-solid fa-tv"></i></div>
        <div class="middle-icon"><i class="fa-solid fa-store"></i></div>
        <div class="middle-icon"><i class="fa-solid fa-gamepad"></i></div>
      </div>
      <div class="Right-bar">
        <div class="right-icon"><i class="fa-solid fa-bars"></i></div>
        <div class="right-icon">
          <i class="fa-brands fa-facebook-messenger"></i>
        </div>
        <div class="right-icon"><i class="fa-solid fa-bell"></i></div>
        <div class="right-icon"><i class="fa-solid fa-user"></i></div>
      </div>
    </div>
    <div class="Profile-tab">
      <div class="background-Photo">
        <button class="avatar-button">
          <i class="fa-solid fa-face-grin-squint-tears"></i>Create with avatar
        </button>
        <button class="cover-button">
          <i class="fa-solid fa-camera"></i>Add cover photo
        </button>
      </div>
      <div class="Profile-Info">
        <div class="Profile-icon"></div>
        <div class="Font-style">
          <p class="Name">
            Dustin Domingo
            <span class="Username">&lpar;Dustin Domingo&rpar;</span>
          </p>
          <p class="F">288 friends</p>
        </div>
        <div class="interactive-friends">
          <div class="Friends-icon">
            <div class="friend"><i class="fa-solid fa-user"></i></div>
            <div class="friend"><i class="fa-solid fa-user"></i></div>
            <div class="friend"><i class="fa-solid fa-user"></i></div>
            <div class="friend"><i class="fa-solid fa-user"></i></div>
            <div class="friend"><i class="fa-solid fa-user"></i></div>
            <div class="friend"><i class="fa-solid fa-user"></i></div>
            <div class="friend"><i class="fa-solid fa-user"></i></div>
            <div class="friend"><i class="fa-solid fa-user"></i></div>
          </div>
          <div class="interactive-button">
            <div class="button-space">
              <button class="add-button">
                <i class="fa-solid fa-plus"></i>Add to story
              </button>
              <button class="edit-button">
                <i class="fa-solid fa-pencil"></i>Edit story
              </button>
              <button class="more-button">
                <i class="fa-solid fa-arrow-down"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
